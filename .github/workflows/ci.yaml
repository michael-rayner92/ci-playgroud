name: CI

on: [push]

jobs:
  standard-checks:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node Version 16.8.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.8.x'

      - name: Install packages
        run: npm ci
      - name: Run ESLint
        run: npm run ci:lint
      - name: Run Tests
        run: npm run ci:test
      - name: Bundle and Output
        run: npm run build --if-present
